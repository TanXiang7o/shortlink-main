server:
  port: 8002

spring:
  application:
    name: short-link-admin
  datasource:
    driver-class-name: org.apache.shardingsphere.driver.ShardingSphereDriver
    url: jdbc:shardingsphere:classpath:shardingsphere-config-${database.env:dev}.yaml
  data:
    redis:
      host: 172.17.206.17
      port: 6379
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

short-link:
  group:
    max-num: 20
  flow-limit:
    enable: true
    time-window: 1
    max-access-count: 20


rocketmq:
  name-server: 172.17.206.17:9876
  producer:
    endpoints: 172.17.206.17:8081
    topic: UserTopic
    max-attempts: 5
  simple-consumer:
    tag: FreeTraffic
    endpoints: 172.17.206.17:8081
    consumer-group: FreeTrafficConsumer
    topic: UserTopic
